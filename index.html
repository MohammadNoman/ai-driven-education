<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Driven Education | Panaversity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              docusaurus: {
                dark: '#1b1b1d',
                darker: '#161618',
                sidebar: '#242526',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: theme('colors.gray.700'),
                  'h1, h2, h3': {
                    color: theme('colors.gray.900'),
                  },
                },
              },
              dark: {
                css: {
                  color: theme('colors.gray.300'),
                  'h1, h2, h3': {
                    color: theme('colors.gray.100'),
                  },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for Docusaurus feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a;
      }
      html, body, #root {
        height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-[#1b1b1d] text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
